<!DOCTYPE html>
<html>

<head>

    <title>jQuery</title>
</head>


<body>
<!doctype html>
<html ng-app="angjspapp">

<head>
  <title>rottentomatoes</title>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="index.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
  <script src="index.js"></script>
</head>

<body>
<div ng-controller="formctrl">
 <div class="container">
<div class="formbox">
<form>

  <div class="radio">
    <label>
      <input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
     <img ng-src="CREDIT-CARD-LOGOS (2).jpg" alt="Cinque Terre" width="50px" height="30px" >
    </label>


    <label>
      <input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
     <img ng-src="CREDIT-CARD-LOGOS (3).jpg" alt="Cinque Terre" width="50px" height="40px" >
    </label>
  </div>
 <div>
   <fieldset class="form-group col-xs-3">
    <label for="exampleSelect1">Card Type</label>
    <select class="form-control" id="exampleSelect1">
      <option>Visa</option>
      <option>MasterCard</option>
      <option>PayPal</option>
    </select>
  </fieldset>
  </div>
  <br>
<div class="inputA">
  <fieldset class="form-group ">
    <label for="exampleInputEmail1" name="regis">Card Number</label>
    
    <input type="email" class="form-control" id="exampleInputEmail1" placeholder="0123456789">
    <small class="text-muted">We'll never share your email with anyone else.</small>
  </fieldset>
  </div>
<div class="inputB col-xs-3">
  <fieldset class="form-group">
    <label for="exampleInputPassword1">Security Code</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="000">
  </fieldset>
  </div>
  
  
    <fieldset class="inputC">
    <label for="exampleSelect2">Expiration Year</label>
    <select multiple class="form-control" id="exampleSelect2">
      <option>2016</option>
      <option>2017</option>
      <option>2018</option>
      <option>2019</option>
      <option>2020</option>
    </select>
  </fieldset>

 
 
 
 <div class="inputD">
  <fieldset class="form-group">
    <label for="exampleTextarea">Billing Address</label>
    <textarea class="form-control" id="exampleTextarea" rows="3"></textarea>
  </fieldset>
  
  
 



  <button type="submit" class="btn btn-primary">
   PROCEED TO REVIEW  <span class="glyphicon glyphicon-play" aria-hidden="true"></span></button>
  </div>
</form>
   
   
 </div>
   </div>
</div>

</body>

</html>
</body>

</html>
